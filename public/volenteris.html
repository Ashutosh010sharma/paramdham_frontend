<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registrartion Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-[#527853] flex justify-center items-center  ">
    <div class="contaier w-2/5 mt-8 rounded-lg shadow-lg bg-[#F7B787] p-10 box-border">

        <h2 class="tittle text-3xl flex justify-center items-center mb-3">Volunteer Registration Form </h2>
        <label for="" class="block mb-1 text-sm">First Name</label>
        <input type="text" class="block w-full box-border mb-2 pl-1 pt-1 pb-1 border-solid border-black rounded"
            placeholder="Enter first name">
        <label for="" class="block mb-1 text-sm">Last Name</label>
        <input type="text" class="block w-full box-border mb-2  pl-1 pt-1 pb-1 border-solid border-black rounded"
            placeholder="Enter email id">
        <label for="" class="block mb-1 text-sm">Email Id</label>
        <input type="email" class="block w-full box-border mb-2 pl-1 pt-1 pb-1 border-solid border-black rounded"
            placeholder="Enter email id">
        <label for="" class="block mb-1 text-sm">Contact No</label>
        <input type="number" class="block w-full box-border mb-2 pl-1 pt-1 pb-1 hover:border-solid border-black rounded"
            placeholder="Mobile no">
        <label for="" class="block mb-1 text-sm">Gender</label>
        <input type="radio" name="gender" class="text-sm mb-2" checked> Male
        <input type="radio" name="gender" class="text-sm mb-2"> Female
        <input type="radio" name="gender" class="text-sm mb-2"> Other<br>
        <label for="" class="block mb-1 text-sm">Address</label>
        <textarea name="" id="" class="block w-full box-border mb-2 pl-1 pt-1 pb-1 border-solid border-black rounded"
            placeholder="Enter the Address"></textarea>
        <button
            class="bg-[#EE7214] ml-40 mt-3 px-8 py-2 text-lg border-solid border-black border-2 flex justify-center rounded-full items-center hover:bg-[#527853] font-semibold">Submit</button>
</body>

</html>
